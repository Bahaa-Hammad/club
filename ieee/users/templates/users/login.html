{% extends "templates/boilerplate.html" %}

{% load static %}

{% block content %}
<style>
    /* Style the form labels */
    .form-label {
        color: #212529;
    }

    /* Style the input fields */
    .form-control {
        border: 2px solid #ced4da;
        border-radius: 5px;
        height: 50px;
        font-size: 1rem;
    }

    /* Style the input fields when they have focus */
    .form-control:focus {
        box-shadow: 0 0 0 0.25rem rgba(0, 123, 255, 0.25);
        border-color: #007bff;
    }

    /* Style the login button */
    .btn-primary {
        background-color: #007bff;
        border-color: #007bff;
        border-radius: 5px;
        font-size: 1.25rem;
        height: 50px;
        padding: 0.5rem 2.5rem;
    }

    .btn-primary:hover {
        background-color: #0069d9;
        border-color: #0062cc;
    }
</style>

<section class="vh-100">
    <div class="container py-5">
        <div class="row">
            <div class="col">
                <nav aria-label="breadcrumb" class="bg-light rounded-3 p-3 mb-4">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item"><a href="{% url 'home' %}">Home</a></li>
                        <li class="breadcrumb-item"><a href="{% url 'login' %}">Login</a></li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="container py-5 h-100">
            <div class="container">
                {% if messages %}
                {% for message in messages %}
                <div class="alert alert-primary">
                    <p>{{message}}</p>
                </div>
                {% endfor %}
                {% endif %}
            </div>
            <div class="row d-flex align-items-center justify-content-center h-100">
                <div class="col-md-8 col-lg-7 col-xl-6">
                    <img src="{% static 'assets/img/login.svg' %}" class="img-fluid" alt="Phone image">
                </div>
                <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1 text-center">
                    <a href="{% url 'register' %}" class="mb-3 d-inline-block">Create an account</a>
                    <form method="POST">
                        {% csrf_token %}

                        <!-- Username input -->
                        <div class="form-group">
                            <label class="form-label">Username</label>
                            {{ form.username }}
                        </div>

                        <!-- Password input -->
                        <div class="form-group">
                            <label class="form-label">Password</label>
                            {{ form.password }}
                        </div>

                        <!-- Submit button -->
                        <button type="submit" class="btn btn-primary btn-lg btn-block mt-4">Login</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
{% endblock %}
